<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Video Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f0f 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 0.95rem;
        }
        
        .card {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid #374151;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #9333ea 0%, #db2777 100%);
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .btn-upload:active {
            transform: scale(0.98);
        }
        
        .btn-convert {
            background: linear-gradient(135deg, #16a34a 0%, #059669 100%);
            color: white;
            margin-bottom: 1rem;
        }
        
        .btn-convert:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .btn-convert:disabled {
            background: #374151;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            color: white;
        }
        
        .btn-download:active {
            transform: scale(0.98);
        }
        
        .file-info {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 0.5rem;
            border: 1px solid #374151;
        }
        
        .file-info p {
            margin: 0.25rem 0;
        }
        
        .file-name {
            font-weight: 500;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-size {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .format-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 0.75rem;
        }
        
        .format-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .format-btn {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(55, 65, 81, 0.5);
            color: #d1d5db;
        }
        
        .format-btn:active {
            transform: scale(0.95);
        }
        
        .format-btn.active {
            background: #9333ea;
            color: white;
            box-shadow: 0 4px 6px rgba(147, 51, 234, 0.3);
        }
        
        .progress-bar {
            margin-bottom: 1rem;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 9999px;
            height: 0.5rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7 0%, #ec4899 100%);
            transition: width 0.3s;
            border-radius: 9999px;
        }
        
        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #93c5fd;
            line-height: 1.5;
        }
        
        .success-box {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .success-title {
            color: #86efac;
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .success-text {
            color: #bbf7d0;
            font-size: 0.875rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Video Converter</h1>
            <p class="subtitle">Convert videos to MP3 in 2 easy steps</p>
        </div>
        
        <div class="card">
            <div class="info-box">
                üì± <strong>How it works:</strong><br>
                Step 1: Upload & convert your video<br>
                Step 2: Download the MP3 file to your device
            </div>
            
            <input type="file" id="fileInput" accept="video/*" class="hidden">
            
            <button class="btn btn-upload" id="uploadBtn">
                <span>üì§</span>
                <span id="uploadText">Select Video</span>
            </button>
            
            <div id="fileInfo" class="file-info hidden">
                <p style="font-size: 0.875rem; color: #9ca3af; margin-bottom: 0.25rem;">Selected file:</p>
                <p class="file-name" id="fileName"></p>
                <p class="file-size" id="fileSize"></p>
            </div>
            
            <div>
                <label class="format-label">Choose Output Format</label>
                <div class="format-grid">
                    <button class="format-btn active" data-format="mp3">MP3 Audio</button>
                    <button class="format-btn" data-format="m4a">M4A Audio</button>
                    <button class="format-btn" data-format="aac">AAC Audio</button>
                    <button class="format-btn" data-format="wav">WAV Audio</button>
                </div>
            </div>
            
            <button class="btn btn-convert" id="convertBtn" disabled>
                <span id="convertText">Start Conversion</span>
            </button>
            
            <div id="progressBar" class="progress-bar hidden">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div id="successBox" class="success-box hidden">
                <div class="success-icon">‚úÖ</div>
                <div class="success-title">Conversion Complete!</div>
                <div class="success-text">Your file is ready to download</div>
            </div>
            
            <button class="btn btn-download hidden" id="downloadBtn">
                <span>‚¨áÔ∏è</span>
                <span id="downloadText">Download MP3</span>
            </button>
        </div>
        
        <p class="footer">100% Free ‚Ä¢ No Account Required ‚Ä¢ Privacy First</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.11.6/ffmpeg.min.js"></script>
    <script>
        let selectedFile = null;
        let currentFormat = 'mp3';
        let ffmpeg = null;
        let convertedBlob = null;
        
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadText = document.getElementById('uploadText');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const formatBtns = document.querySelectorAll('.format-btn');
        const convertBtn = document.getElementById('convertBtn');
        const convertText = document.getElementById('convertText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const successBox = document.getElementById('successBox');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadText = document.getElementById('downloadText');
        
        // Initialize FFmpeg
        async function loadFFmpeg() {
            if (!ffmpeg) {
                ffmpeg = FFmpeg.createFFmpeg({ 
                    log: true,
                    corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                });
                await ffmpeg.load();
            }
        }
        
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('video/')) {
                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / (1024 * 1024)).toFixed(2) + ' MB';
                fileInfo.classList.remove('hidden');
                uploadText.textContent = 'Change Video';
                convertBtn.disabled = false;
                downloadBtn.classList.add('hidden');
                successBox.classList.add('hidden');
                progressBar.classList.add('hidden');
            } else {
                alert('Please select a valid video file');
            }
        });
        
        formatBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                formatBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFormat = btn.dataset.format;
                downloadText.textContent = `Download ${currentFormat.toUpperCase()}`;
            });
        });
        
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            convertBtn.disabled = true;
            progressBar.classList.remove('hidden');
            successBox.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            
            try {
                // Load FFmpeg
                progressFill.style.width = '10%';
                convertText.innerHTML = '<span class="spinner"></span><span>Loading converter...</span>';
                await loadFFmpeg();
                
                // Read file
                progressFill.style.width = '20%';
                convertText.innerHTML = '<span class="spinner"></span><span>Reading video file...</span>';
                
                const fileData = await selectedFile.arrayBuffer();
                const inputName = 'input' + selectedFile.name.substring(selectedFile.name.lastIndexOf('.'));
                ffmpeg.FS('writeFile', inputName, new Uint8Array(fileData));
                
                // Convert
                progressFill.style.width = '40%';
                convertText.innerHTML = '<span class="spinner"></span><span>Converting to ' + currentFormat.toUpperCase() + '...</span>';
                
                const outputName = `output.${currentFormat}`;
                
                // Different settings for different formats
                let codecArgs = [];
                if (currentFormat === 'mp3') {
                    codecArgs = ['-codec:a', 'libmp3lame', '-b:a', '192k'];
                } else if (currentFormat === 'm4a') {
                    codecArgs = ['-codec:a', 'aac', '-b:a', '192k'];
                } else if (currentFormat === 'aac') {
                    codecArgs = ['-codec:a', 'aac', '-b:a', '192k'];
                } else if (currentFormat === 'wav') {
                    codecArgs = ['-codec:a', 'pcm_s16le'];
                }
                
                await ffmpeg.run(
                    '-i', inputName,
                    ...codecArgs,
                    outputName
                );
                
                // Get output
                progressFill.style.width = '80%';
                convertText.innerHTML = '<span class="spinner"></span><span>Preparing download...</span>';
                
                const data = ffmpeg.FS('readFile', outputName);
                convertedBlob = new Blob([data.buffer], { type: `audio/${currentFormat}` });
                
                // Cleanup
                ffmpeg.FS('unlink', inputName);
                ffmpeg.FS('unlink', outputName);
                
                // Complete
                progressFill.style.width = '100%';
                convertText.textContent = 'Start Conversion';
                convertBtn.disabled = false;
                successBox.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                
            } catch (error) {
                console.error('Conversion error:', error);
                alert('Error: ' + error.message + '\n\nPlease try a smaller video file or different format.');
                convertBtn.disabled = false;
                convertText.textContent = 'Start Conversion';
                progressBar.classList.add('hidden');
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            if (!convertedBlob) return;
            
            const url = URL.createObjectURL(convertedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${selectedFile.name.split('.')[0]}.${currentFormat}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
