<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Video Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f0f 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 0.95rem;
        }
        
        .card {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid #374151;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #9333ea 0%, #db2777 100%);
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .btn-upload:active {
            transform: scale(0.98);
        }
        
        .btn-convert {
            background: linear-gradient(135deg, #16a34a 0%, #059669 100%);
            color: white;
            margin-bottom: 1rem;
        }
        
        .btn-convert:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .btn-convert:disabled {
            background: #374151;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            color: white;
        }
        
        .btn-download:active {
            transform: scale(0.98);
        }
        
        .file-info {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 0.5rem;
            border: 1px solid #374151;
        }
        
        .file-info p {
            margin: 0.25rem 0;
        }
        
        .file-name {
            font-weight: 500;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-size {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .format-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 0.75rem;
        }
        
        .format-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .format-btn {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(55, 65, 81, 0.5);
            color: #d1d5db;
        }
        
        .format-btn:active {
            transform: scale(0.95);
        }
        
        .format-btn.active {
            background: #9333ea;
            color: white;
            box-shadow: 0 4px 6px rgba(147, 51, 234, 0.3);
        }
        
        .progress-bar {
            margin-bottom: 1rem;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 9999px;
            height: 0.5rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7 0%, #ec4899 100%);
            transition: width 0.3s;
            border-radius: 9999px;
        }
        
        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #93c5fd;
            line-height: 1.5;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Video Converter</h1>
            <p class="subtitle">Extract audio from your videos</p>
        </div>
        
        <div class="card">
            <div class="info-box">
                üí° <strong>Note:</strong> The converted file will be in WebM audio format, which works on most devices. You can rename it to .mp3 after download if needed.
            </div>
            
            <input type="file" id="fileInput" accept="video/*" class="hidden">
            
            <button class="btn btn-upload" id="uploadBtn">
                <span>üì§</span>
                <span id="uploadText">Upload Video</span>
            </button>
            
            <div id="fileInfo" class="file-info hidden">
                <p style="font-size: 0.875rem; color: #9ca3af; margin-bottom: 0.25rem;">Selected file:</p>
                <p class="file-name" id="fileName"></p>
                <p class="file-size" id="fileSize"></p>
            </div>
            
            <button class="btn btn-convert" id="convertBtn" disabled>
                <span id="convertText">Extract Audio</span>
            </button>
            
            <div id="progressBar" class="progress-bar hidden">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <button class="btn btn-download hidden" id="downloadBtn">
                <span>‚¨áÔ∏è</span>
                <span>Download Audio File</span>
            </button>
        </div>
        
        <p class="footer">Works on iPhone, iPad, Windows, Mac & Android</p>
    </div>

    <script>
        let selectedFile = null;
        let convertedBlob = null;
        
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadText = document.getElementById('uploadText');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const convertText = document.getElementById('convertText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const downloadBtn = document.getElementById('downloadBtn');
        
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('video/')) {
                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / (1024 * 1024)).toFixed(2) + ' MB';
                fileInfo.classList.remove('hidden');
                uploadText.textContent = 'Change Video';
                convertBtn.disabled = false;
                downloadBtn.classList.add('hidden');
                convertedBlob = null;
                progressBar.classList.add('hidden');
                progressFill.style.width = '0%';
            } else {
                alert('Please select a valid video file');
            }
        });
        
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            convertBtn.disabled = true;
            progressBar.classList.remove('hidden');
            progressFill.style.width = '10%';
            convertText.innerHTML = '<span class="spinner"></span><span>Loading video...</span>';
            
            try {
                const video = document.createElement('video');
                video.muted = true;
                video.playsInline = true;
                const videoURL = URL.createObjectURL(selectedFile);
                video.src = videoURL;
                
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        console.log('Video loaded:', video.duration, 'seconds');
                        resolve();
                    };
                    video.onerror = () => reject(new Error('Failed to load video'));
                    setTimeout(() => reject(new Error('Video load timeout')), 10000);
                });
                
                progressFill.style.width = '30%';
                convertText.innerHTML = '<span class="spinner"></span><span>Starting extraction...</span>';
                
                await video.play();
                
                progressFill.style.width = '50%';
                convertText.innerHTML = '<span class="spinner"></span><span>Recording audio...</span>';
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(video);
                const dest = audioContext.createMediaStreamDestination();
                source.connect(dest);
                source.connect(audioContext.destination);
                
                const mediaRecorder = new MediaRecorder(dest.stream);
                const chunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                        console.log('Chunk recorded:', e.data.size, 'bytes');
                    }
                };
                
                mediaRecorder.onstop = () => {
                    console.log('Recording stopped. Total chunks:', chunks.length);
                    if (chunks.length === 0) {
                        throw new Error('No audio data recorded');
                    }
                    convertedBlob = new Blob(chunks, { type: 'audio/webm' });
                    progressFill.style.width = '100%';
                    convertText.textContent = 'Extract Audio';
                    convertBtn.disabled = false;
                    downloadBtn.classList.remove('hidden');
                    URL.revokeObjectURL(videoURL);
                    video.remove();
                };
                
                mediaRecorder.onerror = (e) => {
                    console.error('MediaRecorder error:', e);
                    throw new Error('Recording failed');
                };
                
                mediaRecorder.start(100);
                
                progressFill.style.width = '70%';
                
                const duration = Math.min(video.duration * 1000, 300000);
                console.log('Recording for', duration, 'ms');
                
                await new Promise(resolve => setTimeout(resolve, duration));
                
                progressFill.style.width = '90%';
                convertText.innerHTML = '<span class="spinner"></span><span>Finalizing...</span>';
                
                mediaRecorder.stop();
                video.pause();
                audioContext.close();
                
            } catch (error) {
                console.error('Conversion error:', error);
                alert('Error: ' + error.message + '\n\nTry a shorter video or different format.');
                convertBtn.disabled = false;
                convertText.textContent = 'Extract Audio';
                progressBar.classList.add('hidden');
                progressFill.style.width = '0%';
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            if (!convertedBlob) return;
            
            const url = URL.createObjectURL(convertedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${selectedFile.name.split('.')[0]}_audio.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
