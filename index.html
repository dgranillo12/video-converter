<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Video Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f0f 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 0.95rem;
        }
        
        .card {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid #374151;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #9333ea 0%, #db2777 100%);
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(147, 51, 234, 0.3);
        }
        
        .btn-convert {
            background: linear-gradient(135deg, #16a34a 0%, #059669 100%);
            color: white;
            margin-bottom: 1rem;
        }
        
        .btn-convert:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 163, 74, 0.3);
        }
        
        .btn-convert:disabled {
            background: #374151;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            color: white;
        }
        
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        
        .file-info {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 0.5rem;
            border: 1px solid #374151;
        }
        
        .file-info p {
            margin: 0.25rem 0;
        }
        
        .file-name {
            font-weight: 500;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-size {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .format-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 0.75rem;
        }
        
        .format-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .format-btn {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(55, 65, 81, 0.5);
            color: #d1d5db;
        }
        
        .format-btn:hover {
            background: #374151;
        }
        
        .format-btn.active {
            background: #9333ea;
            color: white;
            box-shadow: 0 4px 6px rgba(147, 51, 234, 0.3);
        }
        
        .progress-bar {
            margin-bottom: 1rem;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 9999px;
            height: 0.5rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7 0%, #ec4899 100%);
            transition: width 0.3s;
            border-radius: 9999px;
        }
        
        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }
        
        .hidden {
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Video Converter</h1>
            <p class="subtitle">Convert your videos to audio format</p>
        </div>
        
        <div class="card">
            <input type="file" id="fileInput" accept="video/*" class="hidden">
            
            <button class="btn btn-upload" id="uploadBtn">
                <span>üì§</span>
                <span id="uploadText">Upload Video</span>
            </button>
            
            <div id="fileInfo" class="file-info hidden">
                <p style="font-size: 0.875rem; color: #9ca3af; margin-bottom: 0.25rem;">Selected file:</p>
                <p class="file-name" id="fileName"></p>
                <p class="file-size" id="fileSize"></p>
            </div>
            
            <div>
                <label class="format-label">Choose Output Format</label>
                <div class="format-grid">
                    <button class="format-btn active" data-format="mp3">MP3 Audio</button>
                    <button class="format-btn" data-format="wav">WAV Audio</button>
                    <button class="format-btn" data-format="aac">AAC Audio</button>
                    <button class="format-btn" data-format="m4a">M4A Audio</button>
                    <button class="format-btn" data-format="ogg">OGG Audio</button>
                </div>
            </div>
            
            <button class="btn btn-convert" id="convertBtn" disabled>
                <span id="convertText">Convert</span>
            </button>
            
            <div id="progressBar" class="progress-bar hidden">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <button class="btn btn-download hidden" id="downloadBtn">
                <span>‚¨áÔ∏è</span>
                <span id="downloadText">Download MP3</span>
            </button>
        </div>
        
        <p class="footer">Works on iPhone, iPad, Windows, Mac & Android</p>
    </div>

    <script>
        let selectedFile = null;
        let convertedBlob = null;
        let currentFormat = 'mp3';
        
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadText = document.getElementById('uploadText');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const formatBtns = document.querySelectorAll('.format-btn');
        const convertBtn = document.getElementById('convertBtn');
        const convertText = document.getElementById('convertText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadText = document.getElementById('downloadText');
        
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('video/')) {
                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / (1024 * 1024)).toFixed(2) + ' MB';
                fileInfo.classList.remove('hidden');
                uploadText.textContent = 'Change Video';
                convertBtn.disabled = false;
                downloadBtn.classList.add('hidden');
                convertedBlob = null;
                progressBar.classList.add('hidden');
                progressFill.style.width = '0%';
            } else {
                alert('Please select a valid video file');
            }
        });
        
        formatBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                formatBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFormat = btn.dataset.format;
                downloadText.textContent = `Download ${currentFormat.toUpperCase()}`;
            });
        });
        
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            convertBtn.disabled = true;
            progressBar.classList.remove('hidden');
            convertText.innerHTML = '<span class="spinner"></span><span>Converting...</span>';
            
            try {
                const video = document.createElement('video');
                const videoURL = URL.createObjectURL(selectedFile);
                video.src = videoURL;
                
                await new Promise(resolve => {
                    video.onloadedmetadata = resolve;
                });
                
                let progress = 0;
                const progressInterval = setInterval(() => {
                    if (progress < 90) {
                        progress += 10;
                        progressFill.style.width = progress + '%';
                        convertText.innerHTML = `<span class="spinner"></span><span>Converting... ${progress}%</span>`;
                    }
                }, 200);
                
                const stream = video.captureStream ? video.captureStream() : video.mozCaptureStream();
                const audioStream = new MediaStream(stream.getAudioTracks());
                
                const mediaRecorder = new MediaRecorder(audioStream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                const chunks = [];
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                
                mediaRecorder.onstop = () => {
                    convertedBlob = new Blob(chunks, { type: 'audio/webm' });
                    clearInterval(progressInterval);
                    progressFill.style.width = '100%';
                    convertText.textContent = 'Convert';
                    convertBtn.disabled = false;
                    downloadBtn.classList.remove('hidden');
                    URL.revokeObjectURL(videoURL);
                };
                
                mediaRecorder.start();
                video.play();
                
                setTimeout(() => {
                    mediaRecorder.stop();
                    video.pause();
                }, video.duration * 1000);
                
            } catch (error) {
                console.error('Conversion error:', error);
                alert('Error converting file. Please try again.');
                convertBtn.disabled = false;
                convertText.textContent = 'Convert';
                progressBar.classList.add('hidden');
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            if (!convertedBlob) return;
            
            const url = URL.createObjectURL(convertedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${selectedFile.name.split('.')[0]}.${currentFormat}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
