<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Video Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f0f 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 0.95rem;
        }
        
        .card {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid #374151;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #9333ea 0%, #db2777 100%);
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .btn-upload:active {
            transform: scale(0.98);
        }
        
        .btn-convert {
            background: linear-gradient(135deg, #16a34a 0%, #059669 100%);
            color: white;
            margin-bottom: 1rem;
        }
        
        .btn-convert:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .btn-convert:disabled {
            background: #374151;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            color: white;
        }
        
        .btn-download:active {
            transform: scale(0.98);
        }
        
        .file-info {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 0.5rem;
            border: 1px solid #374151;
        }
        
        .file-info p {
            margin: 0.25rem 0;
        }
        
        .file-name {
            font-weight: 500;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-size {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .format-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 0.75rem;
        }
        
        .format-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .format-btn {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(55, 65, 81, 0.5);
            color: #d1d5db;
        }
        
        .format-btn:active {
            transform: scale(0.95);
        }
        
        .format-btn.active {
            background: #9333ea;
            color: white;
            box-shadow: 0 4px 6px rgba(147, 51, 234, 0.3);
        }
        
        .progress-bar {
            margin-bottom: 1rem;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 9999px;
            height: 0.5rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7 0%, #ec4899 100%);
            transition: width 0.3s;
            border-radius: 9999px;
        }
        
        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .setup-box {
            background: rgba(234, 179, 8, 0.1);
            border: 1px solid rgba(234, 179, 8, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        .setup-title {
            color: #fbbf24;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .setup-text {
            color: #fde68a;
        }
        
        .api-input-group {
            margin-bottom: 1.5rem;
        }
        
        .api-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }
        
        .api-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(17, 24, 39, 0.5);
            border: 1px solid #374151;
            border-radius: 0.5rem;
            color: white;
            font-size: 0.875rem;
            font-family: monospace;
        }
        
        .api-input:focus {
            outline: none;
            border-color: #9333ea;
        }
        
        .link {
            color: #60a5fa;
            text-decoration: underline;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Video Converter</h1>
            <p class="subtitle">Convert videos to real MP3 files</p>
        </div>
        
        <div class="card">
            <div class="setup-box">
                <div class="setup-title">
                    <span>‚öôÔ∏è</span>
                    <span>One-Time Setup Required</span>
                </div>
                <div class="setup-text">
                    Get a free API key from <a href="https://cloudconvert.com/register" target="_blank" class="link">CloudConvert</a> (2500 free conversions/month). Then paste it below and click Save.
                </div>
            </div>
            
            <div class="api-input-group">
                <label class="api-label">CloudConvert API Key:</label>
                <input type="password" id="apiKeyInput" class="api-input" placeholder="Paste your API key here...">
                <button class="btn btn-upload" id="saveApiBtn" style="margin-top: 0.75rem;">
                    <span>üíæ</span>
                    <span>Save API Key</span>
                </button>
            </div>
            
            <div id="converterSection" class="hidden">
                <input type="file" id="fileInput" accept="video/*" class="hidden">
                
                <button class="btn btn-upload" id="uploadBtn">
                    <span>üì§</span>
                    <span id="uploadText">Upload Video</span>
                </button>
                
                <div id="fileInfo" class="file-info hidden">
                    <p style="font-size: 0.875rem; color: #9ca3af; margin-bottom: 0.25rem;">Selected file:</p>
                    <p class="file-name" id="fileName"></p>
                    <p class="file-size" id="fileSize"></p>
                </div>
                
                <div>
                    <label class="format-label">Choose Output Format</label>
                    <div class="format-grid">
                        <button class="format-btn active" data-format="mp3">MP3 Audio</button>
                        <button class="format-btn" data-format="m4a">M4A Audio</button>
                        <button class="format-btn" data-format="aac">AAC Audio</button>
                        <button class="format-btn" data-format="wav">WAV Audio</button>
                    </div>
                </div>
                
                <button class="btn btn-convert" id="convertBtn" disabled>
                    <span id="convertText">Convert to MP3</span>
                </button>
                
                <div id="progressBar" class="progress-bar hidden">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <button class="btn btn-download hidden" id="downloadBtn">
                    <span>‚¨áÔ∏è</span>
                    <span id="downloadText">Download MP3</span>
                </button>
            </div>
        </div>
        
        <p class="footer">Powered by CloudConvert ‚Ä¢ 100% Private & Secure</p>
    </div>

    <script>
        let selectedFile = null;
        let currentFormat = 'mp3';
        let apiKey = localStorage.getItem('cloudconvert_api_key') || '';
        
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveApiBtn = document.getElementById('saveApiBtn');
        const converterSection = document.getElementById('converterSection');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadText = document.getElementById('uploadText');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const formatBtns = document.querySelectorAll('.format-btn');
        const convertBtn = document.getElementById('convertBtn');
        const convertText = document.getElementById('convertText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadText = document.getElementById('downloadText');
        
        // Check if API key exists
        if (apiKey) {
            apiKeyInput.value = apiKey;
            converterSection.classList.remove('hidden');
        }
        
        saveApiBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('cloudconvert_api_key', key);
                apiKey = key;
                converterSection.classList.remove('hidden');
                alert('API key saved! You can now convert videos.');
            } else {
                alert('Please enter a valid API key');
            }
        });
        
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('video/')) {
                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / (1024 * 1024)).toFixed(2) + ' MB';
                fileInfo.classList.remove('hidden');
                uploadText.textContent = 'Change Video';
                convertBtn.disabled = false;
                downloadBtn.classList.add('hidden');
                progressBar.classList.add('hidden');
            } else {
                alert('Please select a valid video file');
            }
        });
        
        formatBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                formatBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFormat = btn.dataset.format;
                downloadText.textContent = `Download ${currentFormat.toUpperCase()}`;
                convertText.textContent = `Convert to ${currentFormat.toUpperCase()}`;
            });
        });
        
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile || !apiKey) return;
            
            convertBtn.disabled = true;
            progressBar.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            
            try {
                // Step 1: Create job
                progressFill.style.width = '10%';
                convertText.innerHTML = '<span class="spinner"></span><span>Creating conversion job...</span>';
                
                const createResponse = await fetch('https://api.cloudconvert.com/v2/jobs', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tasks: {
                            'upload-task': {
                                operation: 'import/upload'
                            },
                            'convert-task': {
                                operation: 'convert',
                                input: ['upload-task'],
                                output_format: currentFormat,
                                audio_codec: currentFormat === 'mp3' ? 'mp3' : undefined,
                                audio_bitrate: 192
                            },
                            'export-task': {
                                operation: 'export/url',
                                input: ['convert-task']
                            }
                        }
                    })
                });
                
                if (!createResponse.ok) {
                    const error = await createResponse.json();
                    throw new Error(error.message || 'Failed to create job. Check your API key.');
                }
                
                const jobData = await createResponse.json();
                const uploadTask = jobData.data.tasks.find(t => t.name === 'upload-task');
                
                // Step 2: Upload file
                progressFill.style.width = '30%';
                convertText.innerHTML = '<span class="spinner"></span><span>Uploading video...</span>';
                
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                const uploadResponse = await fetch(uploadTask.result.form.url, {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    throw new Error('Upload failed');
                }
                
                // Step 3: Wait for conversion
                progressFill.style.width = '60%';
                convertText.innerHTML = '<span class="spinner"></span><span>Converting to ' + currentFormat.toUpperCase() + '...</span>';
                
                let jobStatus = await waitForJob(jobData.data.id);
                
                // Step 4: Download
                progressFill.style.width = '90%';
                convertText.innerHTML = '<span class="spinner"></span><span>Preparing download...</span>';
                
                const exportTask = jobStatus.tasks.find(t => t.name === 'export-task');
                const downloadUrl = exportTask.result.files[0].url;
                
                progressFill.style.width = '100%';
                convertText.textContent = `Convert to ${currentFormat.toUpperCase()}`;
                convertBtn.disabled = false;
                
                // Download file
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `${selectedFile.name.split('.')[0]}.${currentFormat}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                downloadBtn.classList.remove('hidden');
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = `${selectedFile.name.split('.')[0]}.${currentFormat}`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };
                
            } catch (error) {
                console.error('Conversion error:', error);
                console.error('Error details:', error.stack);
                alert('Error: ' + error.message + '\n\nPlease check the browser console for details.');
                convertBtn.disabled = false;
                convertText.textContent = `Convert to ${currentFormat.toUpperCase()}`;
                progressBar.classList.add('hidden');
            }
        });
        
        async function waitForJob(jobId) {
            while (true) {
                const response = await fetch(`https://api.cloudconvert.com/v2/jobs/${jobId}`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                
                const data = await response.json();
                
                if (data.data.status === 'finished') {
                    return data.data;
                } else if (data.data.status === 'error') {
                    throw new Error('Conversion failed');
                }
                
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
        }
    </script>
</body>
</html>
